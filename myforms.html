<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>
<body>

<h1>Functions and validation</h1>

<form id="form1" action="#" onsubmit="return validateForm(this);">
  first name: <input type="text" name="firstname"><br>
  last name: <input type="text" name="lastname"><br>
  password: <input type="text" name="password"><br>

  <button >Check</button>
</form>

<hr><div id ="message"></div>

<script>

function validateForm(myForm) {
  var firstname = myForm.firstname.value; // get text of first name field
  var lastname = myForm.lastname.value; // get text of last name field
  var password = myForm.password.value; // get text of password field
  // use this syntax to update 'message' DIV with appropriate wording
  if (firstname === "") {
  	$("#message").html("Please enter a valid first name"); 
  } 
  else if (lastname === "") {
 	$("#message").html("Please enter a valid last name"); 
  
  } else { validatePassword(password);
	
  }
  	
  return false; //prevents reloading
  } 
   
function validatePassword(password) { 
	var alphas = (/[A-Z]/);
	var alpha = (/[a-z]/);
	var number = (/\d/);	
	
 // use this syntax to update 'message' DIV with appropriate wording
 
 if (password.length < 8 ) {
 $("#message").html("Password must be longer than 8 "); 
 
 } 
 else if (password.search(number) === -1) {
 $("#message").html("Password must contain a number");
 
 } 
 else if (password.search(alphas) === -1) {
 $("#message").html("Password must contain at least 1 uppercase");
 
 } 
 else if (password.search(alpha) === -1) {
 $("#message").html("Password must contain at least 1 lowercase");
 
 } else {
  $("#message").html("All of the Form information is correct.");
} 

return false;
}  

</script>


</body>
</html>
