			function fiveCard() {

				var begin = document.getElementById("game");
				begin.innerText = "Let's play a game!";

				return play();
			}

			function play() {

				for ( d = 0; d < 5; d++) {
					
					var shuffle = Math.floor(Math.random() * theDeck.length);
					var myCard = theDeck[shuffle];

					var ul = document.createElement("ul");
					ul.innerHTML = myCard.value + " of " + myCard.suit + " = Points: " + myCard.number;

					list.appendChild(ul);
				}
